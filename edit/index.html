<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Association Manager</title>

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="{{url_for('static', filename='tabulator/css/tabulator.min.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='tabulator/css/bootstrap/tabulator_bootstrap4.min.css')}}">
  <style type="text/css">
    html, body {
      font-size: 12px;
      height: 100vh;
    }
    #col-header {
      height: 45px;
    }
    .tabulator .tabulator-footer .tabulator-page {
      padding: 3px 6px;
    }
    .tabulator .tabulator-tableHolder {
      overflow: hidden;
    }
    .tabulator-row .tabulator-cell{
      user-select: none;
      padding:4px 4px;
    }
  </style>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="{{url_for('static', filename='tabulator/js/tabulator.min.js')}}"></script>

  <script type="text/javascript" src="{{url_for('static', filename='pathfinder.js')}}"></script>
  <script type="text/javascript" src="{{url_for('static', filename='editAssoc.js')}}"></script>
</head>

<body>
<div class="container">
  <div id="cols" class="row m-3">
    <div class="col-6">
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <a class="nav-item nav-link show active h3 text-primary" id="nav-certs-tab" data-toggle="tab" href="#certs" role="tab" aria-controls="certs" aria-selected="true">Certifications</a>
          <a class="nav-item nav-link h3 text-muted" id="nav-courses-tab" data-toggle="tab" href="#courses" role="tab" aria-controls="courses" aria-selected="false">Courses</a>
        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane show active" id="certs" role="tabpanel" aria-labelledby="nav-certs-tab">
          <div id="cert-table"></div>
        </div>
        <div class="tab-pane" id="courses" role="tabpanel" aria-labelledby="nav-courses-tab">
          <div id="course-table"></div>
        </div>
      </div>
    </div>
    <div id="assoc" class="col-6">
      <div class="w-100">
        <small id="root-type" class="text-muted mt-5">&nbsp;</small>
        <div class="row">
          <div class="col-10">
            <textarea id="root-choice" type="text" class="h4 text-primary w-100" placeholder="Select"></textarea>
          </div>
          <div class="col2">
            <button id="view" class="btn btn-sm bg-primary text-white">VIEW</button>
          </div>
        </div>
      </div>
      <div id="assoc-table"></div>
    </div>
  </div>
  <div class="row m-3 border border-danger">
    <div class="col-12 p-2">
      <button id="download-csv" class="btn btn-sm bg-danger text-white">Download CSV</button>
      <span class="h5 ml-5">Please save CSV when finished editing and before closing window, or changes will be lost!</span>
    </div>
  </div>
</div>
</body>

</html>
