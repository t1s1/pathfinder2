<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Association Manager</title>

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="tabulator/css/tabulator.min.css">
  <link rel="stylesheet" href="tabulator/css/bootstrap/tabulator_bootstrap4.min.css">
  <style type="text/css">
    html, body {
      font-size: 12px;
      height: 100vh;
    }
    #col-header {
      height: 45px;
    }
    .table-col {
      width: 33.3333%;
      max-width: 33.3333%;
    }
    .tabulator .tabulator-footer .tabulator-page {
      padding: 3px 6px;
    }
    .tabulator .tabulator-tableHolder {
      overflow: hidden;
    }
    .tabulator-row .tabulator-cell{
      user-select: none;
      padding:4px 4px;
    }
  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="tabulator/js/tabulator.min.js"></script>
  
  <script type="text/javascript" src="pathfinder.js"></script>
</head>

<body>
<div class="container">
  <div id="cols" class="row">
    <div id="certs" class="table-col col-4">
      <div class="h4">Certifications</div>
      <div id="cert-table"></div>
    </div>
    <div id="assoc" class="table-col col-4">
      <div class="w-100">
        <small id="root-type" class="text-muted mt-5">&nbsp;</small>
        <input id="root-choice" type="text" class="h4 text-primary w-100" placeholder="Select">
      </div>
      <div id="assoc-table"></div>
      <div class="table-controls">
        <button id="download-csv" class="btn btn-sm bg-primary text-white">Download CSV</button>
        <button id="download-json" class="btn btn-sm bg-secondary text-white">Download JSON</button>
      </div>
    </div>
    <div id="courses" class="table-col col-4">
      <div class="h4">Courses</div>
      <div id="course-table"></div>
    </div>
  </div>
</div>
</body>

</html>
