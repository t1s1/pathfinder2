<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Association Manager</title>

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="tabulator/css/tabulator.min.css">
  <link rel="stylesheet" href="tabulator/css/bootstrap/tabulator_bootstrap4.min.css">
  <style type="text/css">
    html, body {font-size: 12px;}
  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="tabulator/js/tabulator.min.js"></script>
  
  <script type="text/javascript" src="pathfinder.js"></script>
</head>

<body>
<div class="container">
  <div class="row bg-dark">
    <div class="col-lg">
      <h1 class="display-3 float-left text-white">Association Manager</h1>
    </div>
  </div>
  <div class="row">
    <div id="courses" class="col-xl-4">
      <div class="display-4">Courses</div>
      <div id="course-table"></div>
    </div>
    <div id="assoc" class="col-xl-4">
      <small id="root-type" class="text-muted mt-5"></small>
      <input id="root-choice" type="text" class="h4 text-primary w-100" placeholder="Select">
      <div id="assoc-table"></div>
      <div class="table-controls">
        <!-- <button id="download-csv">Download CSV</button> -->
        <button id="save-data" class="btn btn-outline-success">SAVE</button>
      </div>
    </div>
    <div id="certs" class="col-xl-4">
      <div class="display-4">Certifications</div>
      <div id="cert-table"></div>
    </div>
  </div>
</div>
</body>

</html>
